
   
<div class="row">
    <div class="col s12 m12 l4 offset-l4">
        <div class="card">
            <span class="card-title indigo-text"><strong>Log In</strong></span>
            <a [eventClickbyKey]="27" (click)="back()" class="waves-effect waves-light btn-small right" ><i class="material-icons center-align">clear</i></a>
            <div class="card-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input name='name' [(ngModel)]="user.username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name='pass' [(ngModel)]="user.password" type="password" class="validate">
                                <label for="password">password</label>
                            </div>
                        </div>
                        <div class="row">
                                <span style="color: #ff1744;">{{message}}</span>
                            </div>
                    </form>
                </div>
            </div>
            <div [eventClickbyKey]="13" (click)="login(user)" class="card-action pointer">
                <a class="center-align indigo-text">AGREE</a>
            </div>
        </div>
        <div materialize [materializeParams]="['wrong user or password',4000]" [materializeActions]="globalActions"></div>
    </div>
</div>
