
<div class="container"> 
   
    <div class="row valign-wrapper">
        <div class="col s9 offset-s3 valign">
            <div class="card">
                <span class="card-title"><strong>Login</strong></span>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name='name' [(ngModel)]="user.username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name='pass' [(ngModel)]="user.password" type="password" class="validate">
                                    <label for="password">password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action pointer">
                    <a (click)="login(user)">Iniciar Sesi√≥n</a>
                </div>
        </div>
 
    </div>
    </div>

</div>
