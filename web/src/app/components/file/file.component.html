




<!-- Modal Structure -->
<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4 class="indigo-text">New File</h4>
      <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input name='filename' [(ngModel)]="file.filename" type="text" class="validate">
                    <label for="filename">Filename</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name='resource' [(ngModel)]="file.resource" type="file" (change)="onFileChange($event)" class="validate">
                    <label for="resource">Resource</label>
                </div>
            </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
      <a [eventClickbyKey]="13" (click)="save(file)" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  

<footer style="position:fixed;bottom:1em;left:-1em;width:100%;">
    <div class="left" style="margin-left: 1.8em"><h5 class="indigo-text">{{title}}</h5></div>
      <a (click)="open()" class="btn-floating btn-small waves-effect waves-light #3f51b5 indigo right"><i class="material-icons">add</i></a>
</footer>
