language: node_js
node_js:
  - "iojs"
  - "8.10"
script: cd shared-server/ && npm test
language: python
python:
  - "3.6"
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls
install:
  - cd application-server/ && pip install -r requirements.txt
script:
  - cd application-server/test/ && py.test
after_success: coveralls


