language: node_js
node_js:
  - "iojs"
  - "8.10"
script: cd shared-server/ && npm test
language: python
python:
  - "3.6"
install:
  - cd $TRAVIS_BUILD_DIR/application-server/ && pip install -r requirements.txt
script:
  - cd $TRAVIS_BUILD_DIR/application-server/test/ && python -m unittest discover


